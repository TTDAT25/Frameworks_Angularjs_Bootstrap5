<div class="container-fluid">
  <div class="  d-grid">
    <div class="shadow-box">
      <div class="card text-center">
        <div class="card-header lead">
          {{tenMH}}
          <span class="badge text-bg-danger float-end">{{countTime}}</span>
        </div>
        <div class="card-body" ng-repeat="ch in caccauhoitn | limitTo:1:start">
          <div>
            <h5 class="card-title">{{ch.Text}}</h5>
            <span class="badge  text-bg-danger mb-1">(1 Điểm)</span>
            <ul class="list-group text-start">
              <li class="list-group-item" ng-repeat="pa in ch.Answers">
                <input class="form-check-input me-1" type="radio" name="answer" ng-click="checkAns()" ng-model="fillAns" id="{{pa.Id}}"  value="{{pa.Id}}">
                <label class="form-check-label" for="firstRadio">{{pa.Text}}</label>
              </li>
            </ul>
            <span class="badge text-bg-primary p-2 mx-3 my-3">{{start+1}}/{{caccauhoitn.length}}</span>
          </div>
          <div class="card-footer text-muted">
            <span class="btn text-bg-info float-end hvr-forward" ng-click="tieptheo()"><i
                class="bi bi-chevron-double-right"></i>Tiếp theo</span></i>
                <span class="btn text-bg-info hvr-grow bg-warning" ng-click="nopbai()" ng-if="cautraloi.length>=10">Nộp bài</span></i>
            <span class="btn text-bg-info float-start hvr-backward" ng-click="quaylai()"><i
                class="bi bi-chevron-double-left"></i>Quay lại</span></i>
          </div>
        </div>
      </div>
    
    </div>
  </div>
